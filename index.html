<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Personas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        #contador {
            font-size: 2em;
            margin-top: 20px;
        }
        button {
            font-size: 1em;
            padding: 10px 20px;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <h1>Personas contadas: <span id="contador">{{ count }}</span></h1>
    <p>Presiona el bot√≥n conectado al pin GPIO 17 para incrementar el contador.</p>

    <p><a href="/descargar_csv"><button>Descargar CSV</button></a></p>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        function actualizarContador() {
            $.get("/get_count", function(data) {
                $("#contador").text(data.count);
            });
        }

        setInterval(actualizarContador, 1000);
    </script>
</body>
</html>
